   - M2=TWO


build:
  pre_ci:
    - docker build -t=480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo1 .

  pre_ci_boot:
    image_name: 480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo1
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    #- docker build -t=480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo1 .
    - docker push 480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo1
